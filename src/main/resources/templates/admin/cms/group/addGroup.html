<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Group</title>
</head>
<body>
<th:block layout:fragment="content">
    <section class="setting-body-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 p-0">
                    <div class="setting-header">
                        <h1>Create Group</h1>
                        <a th:href="@{/admin/group/list}" class="btn btn-white btn-sm" data-bs-toggle="tooltip" data-bs-title="Go Back"><i class='bx bx-arrow-back' ></i><span class="go-back">Go Back</span></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="setting-body">
                        <form th:action="@{/admin/group/add}" th:object="${groupDto}" method="post" class="row">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="name" class="form-label">Group Name<span
                                            class="text-danger">*</span>
                                        <span class="text-danger" th:if="${#fields.hasErrors('groupName')}"
                                              th:errorclass="error" th:errors="*{groupName}"></span></label>
                                    <input type="text" class="form-control"
                                           id="name" placeholder="Name" th:field="*{groupName}" >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="description" class="form-label">Description<span
                                            class="text-danger">*</span>
                                        <span class="text-danger" th:if="${#fields.hasErrors('description')}"
                                              th:errorclass="error" th:errors="*{description}"></span></label>
                                    <input type="text" class="form-control"
                                           id="description" placeholder="Name" th:field="*{description}" >
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-sm-12">
                                    <label for="status" class="form-label">Status<span
                                            class="text-danger">*</span>
                                        <span class="text-danger" th:if="${#fields.hasErrors('status')}"
                                              th:errorclass="error" th:errors="*{status}"></span></label>
                                    <select class="form-control form-select" id="status" th:field="*{status}" >
                                        <option value="">Select Status</option>
                                        <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class=" mt-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
